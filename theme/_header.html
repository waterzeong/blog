<header class="header-wrap" style="background-image: url({{i18n "bg2"}});">

    {{if .Site.Logo}}
      <a class="blog-logo" href="{{.Site.Root}}/"><img class="logo" src="{{.Site.Logo}}" /></a>
    {{else}}
      <a class="blog-logo" href="{{.Site.Root}}/">{{.Site.Title}}</a>
    {{end}}
    <a class="menu-button icon-menu" href="#">Menu</a>
  </nav>
  <div class="vertical">
    <div class="header-wrap-content inner">
          <h1 class="title">{{.Site.Title}}</h1>
          <h2 class="subtitle">{{.Site.Subtitle}}</h2>
    </div>
  </div>
  <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"><span class="hidden">Scroll Down</span></a>
